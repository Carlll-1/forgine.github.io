<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A special message for Honey Ko">
    <title>For My Honey Ko 🌿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light-green">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">🌿 Honey Ko</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="appreciation.html">Appreciation</a></li>
                    <li class="nav-item"><a class="nav-link" href="invitation.html">Invitation</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <audio id="bgMusic" src="romantic.mp3" autoplay loop></audio>
    <button id="musicToggle" class="btn btn-light-green rounded-circle shadow"
        style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">🔊</button>

    <section class="hero d-flex align-items-center">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Hi Honey Ko 🌱</h1>
            <p class="lead">This is for you—thank you for being strong and loving ❤️</p>
            <a href="appreciation.html" class="btn btn-lg btn-light-green mt-3">Read My Letter</a>
        </div>
    </section>

    <footer class="text-center py-4">
        <p class="mb-0">With all my love, <strong>Taten ❤️</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');

        musicToggle.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicToggle.textContent = '🔊';
            } else {
                bgMusic.pause();
                musicToggle.textContent = '🔇';
            }
        });
    </script>

</body>

</html>
