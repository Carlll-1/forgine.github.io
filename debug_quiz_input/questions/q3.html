<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function saveAnswer() {
      const input = document.getElementById("answer").value.trim();
      if (!input) {
        alert("Please enter your corrected code");
        return;
      }
      localStorage.setItem("q3", input);
      window.location.href = "q4.html";
    }
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h4>Question 3</h4>
    <p>What is the correct code for this line?</p>
    <pre>def setup_gui</pre>
    <div class="mb-3">
      <label for="answer" class="form-label">Your Answer:</label>
      <textarea id="answer" class="form-control" rows="2" placeholder="Type the correct code here..."></textarea>
    </div>
    <button onclick="saveAnswer()" class="btn btn-success">Next</button>
  </div>
</body>
</html>
